<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="subcontainer">
            <div class="imgSection">
                <img src="Programming_with_Mosh.jpeg" alt="Programming with mosh Image">
            </div>
            <div class="textSection">
                <p class="sizeAndColor resetP name roboto-bold">@Ashish</p>
                <p class="sizeAndColor resetP content roboto-regular">I'd love to teach you HTML/CSS!</p>
                <div class="options">
                    <div class="comment item">
                        <img src="comment.png" alt="comment icon">
                        <p class=" resetP count roboto-medium">242</p>
                    </div>
                    <div class="share item">

                        <img src="retweet.png" alt="retweet icon">
                        <p class="resetP count roboto-medium">142</p>
                    </div>
                    <div class="like item">

                        <img src="heart.png" alt="heart icon">
                        <p class="resetP count roboto-medium">2.6k</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
